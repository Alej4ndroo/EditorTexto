<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Texto Simple</title>
    <link rel="stylesheet" href="styles/indexStyles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Texto</h1>
        
        <div class="toolbar">
            <button onclick="formatText('bold')" title="Negrita"><b>B</b></button>
            <button onclick="formatText('italic')" title="Cursiva"><i>I</i></button>
            <button onclick="formatText('underline')" title="Subrayado"><u>U</u></button>
            <select id="fontSize" onchange="changeFontSize()">
                <option value="3">Normal</option>
                <option value="1">Pequeño</option>
                <option value="5">Grande</option>
                <option value="7">Muy Grande</option>
            </select>
            <select id="fontName" onchange="changeFont()">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Verdana">Verdana</option>
            </select>
            <button onclick="formatText('justifyLeft')" title="Alinear a la izquierda">←</button>
            <button onclick="formatText('justifyCenter')" title="Centrar">↔</button>
            <button onclick="formatText('justifyRight')" title="Alinear a la derecha">→</button>
            <input type="color" id="textColor" class="color-picker" onchange="changeColor()" title="Color de texto">
            <button onclick="formatText('insertUnorderedList')" title="Lista con viñetas">• Lista</button>
            <button onclick="formatText('insertOrderedList')" title="Lista numerada">1. Lista</button>
            <button onclick="clearText()" title="Limpiar todo">Limpiar</button>
            <button onclick="saveText()" title="Guardar">Guardar</button>
        </div>

        <div class="search-replace">
            <input type="text" id="searchText" placeholder="Buscar...">
            <input type="text" id="replaceText" placeholder="Reemplazar con...">
            <button onclick="searchText()">Buscar</button>
            <button onclick="replaceText()">Reemplazar</button>
        </div>

        <div class="editor" id="editor" contenteditable="true"></div>
        
        <div class="status-bar">
            <span id="charCount">Caracteres: 0</span>
            <span id="wordCount">Palabras: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
